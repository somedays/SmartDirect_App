<script>
$(window).scroll(function(){
    var fixhead = $('.fixed-head'),
        scroll = $(window).scrollTop();
  
    if (scroll >= 250) { 
      fixhead.addClass('on');
    }
    else {
      fixhead.removeClass('on');
    }
});

$(document).ready(function() {
    var owl = $('.owl-carousel.main-img');
    owl.owlCarousel({
        items: 1,
        loop: true,
        lazyLoad:true,
        dots:false,
        autoplay: true,
        autoplayTimeout: 4000,
        autoplayHoverPause: true
    });
    var owl = $('.owl-carousel.hot-event');
    owl.owlCarousel({
        items: 1,
        loop: true,
        lazyLoad:true,
        dots:true,
        autoplay: true,
        autoplayTimeout: 4000,
        autoplayHoverPause: true
    });
});

$(".hbtn.menu").on('click',function(){
    $('#sidemenu').addClass('on');
    $(body).style('overflow','hidden');
});

$(".model-list dt").on('click',function(){
    $(".model-list dt").removeClass('on');    
    $(this).addClass('on');
});

$(".box-tt").on('click',function(){
    $(this).toggleClass('on');
});

</script>
