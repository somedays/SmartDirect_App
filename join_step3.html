<!DOCTYPE html>
<html>
<head>
<title>스마트다이렉트카</title>
<meta charset="utf-8">
<meta name="viewport" content="minimal-ui, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
<header id="header">
    <h1><a href="main.html"><img src="resources/img/smart-logo.svg"></a></h1>
    <div class="header-btns right">
        <a href="#" class="hbtn menu" onclick="$('#sidemenu').addClass('on')"><i class="i-menu"></i></a>
    </div>
</header>
<div id="sidemenu">
    <div class="side-header">
        <div class="login-info before"><a href="" class="active">로그인</a><a href="">회원가입</a></div>
        <div class="login-info after on"><span>김길동님</span><a href="#">로그아웃</a></div>
        <a href="#" class="close-sidemenu" onclick="$('#sidemenu').removeClass('on')"><i class="i-x"></i></a>
    </div>
    <ul>
        <li onclick="location.href='main.html'"><i class="i-home1"></i> <span>홈</span></li>
        <li onclick="location.href='quotation_step1.html'"><i class="i-clipboard1"></i> <span>견적내기</span></li>
        <li onclick="location.href='hotdeal.html'"><i class="i-gift"></i> <span>이벤트 & 핫딜</span></li>
        <li onclick="location.href='review.html'"><i class="i-pen-tool"></i> <span>출고후기</span></li>
        <li><i class="i-message-circle"></i> <span>Q&A</span></li>
        <h3><span>마이페이지</span></h3>
        <li><i class="i-archive1"></i> <span>나의 견적함</span></li>
        <li><i class="i-user-check"></i> <span>나의 차량정보</span></li>
    </ul>
</div>
<div id="wrapper">
    <div class="location">
        <h2 class="location-tt">회원가입</h2>
        <ol class="join-step">
            <li><span>1</span> <strong>약관 동의</strong></li>
            <li><span>2</span> <strong>본인인증</strong></li>
            <li class="active"><span>3</span> <strong>정보입력</strong></li>
        </ol>
    </div>
    <div>
        <div class="form-list join">
            <h3>
                <p>회원가입을 위한 정보를 입력 바랍니다.</p>
            </h3>
            <ul>
                <li class="required">
                    <label>아이디(email)</label>
                    <input type="text" placeholder="ex) smart@smartdirectcar.com">
                </li>
                <li class="required">
                    <label>비밀번호</label>
                    <input type="password" placeholder="영문숫자조합 6자리 이상">
                </li>
                <li class="required">
                    <label>비밀번호 확인</label>
                    <input type="password" placeholder="영문숫자조합 6자리 이상">
                </li>
                <li class="required">
                    <h4>사용자 구분</h4>
                    <div class="radio-group">
                        <input type="radio" id="radio_1" name="radio_group" hidden checked>
                        <label for="radio_1">개인 / 개인사업자</label>
                        <input type="radio" id="radio_2" name="radio_group" hidden>
                        <label for="radio_2">법인사업자</label>
                    </div>
                </li>
                <li class="required"><!-- Step 2에서 인증한 번호 바로 입력 -->
                    <label>연락처</label>
                    <input type="text" placeholder="'-'없이 입력">
                </li>
                <li class="search">
                    <label>주소</label>
                    <input type="text" placeholder="'우편번호찾기' 클릭 바랍니다.">
                    <a href="#" class="btn">우편번호찾기</a>
                    <input type="text" placeholder="상세주소">
                </li>
            </ul>
        </div>
        <div class="btn-box">
            <a href="javascript:location.href='login.html'" class="btn active">회원 가입 완료</a>
        </div>
    </div>
</div>
</body>
</html>
